<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mainContainer">
        <div class="monthContainer">
            <div class="months month1"><span>January</span></div>
            <div class="months month2"><span>February</span></div>
            <div class="months month3"><span>March</span></div>
            <div class="months month4 "><span>April</span></div>
            <div class="months month5"><span>May</span></div>
            <div class="months month6"><span>June</span></div>
            <div class="months month7"><span>July</span></div>
            <div class="months month8"><span>August</span></div>
            <div class="months month9"><span>September</span></div>
            <div class="months month10"><span>October</span></div>
            <div class="months month11"><span>November</span></div>
            <div class="months month12"><span>December</span></div>
          
        </div>
        <div class="clockContainer">
            <div class="numbersContainer">
                

                <div class="numberBox numberBox1">
                    <div class="numbers number1">1</div>
                </div>
                <div class="numberBox numberBox2">
                    <div class="numbers number2">2</div>
                </div>
                <div class="numberBox numberBox3">
                    <div class="numbers number3">3</div>
                </div>
                <div class="numberBox numberBox4">
                    <div class="numbers number4">4</div>
                </div>
                <div class="numberBox numberBox5">
                    <div class="numbers number5">5</div>
                </div>
                <div class="numberBox numberBox6">
                    <div class="numbers number6">6</div>
                </div>
                <div class="numberBox numberBox7">
                    <div class="numbers number7">7</div>
                </div>
                <div class="numberBox numberBox8">
                    <div class="numbers number8">8</div>
                </div>
                <div class="numberBox numberBox9">
                    <div class="numbers number9">9</div>
                </div>
                <div class="numberBox numberBox10">
                    <div class="numbers number10">10</div>
                </div>
                <div class="numberBox numberBox11">
                    <div class="numbers number11">11</div>
                </div>
                <div class="numberBox numberBox12">
                    <div class="numbers number12">12</div>
                </div>
            </div><!--numbersContainer end -->

           

            <div class="handsContainer">
                <div class="hands hourHand"></div>
                <div class="hands minuteHand"></div>
                <div class="hands secondHand"></div>
            </div><!--handsContainer end -->
            
            <div class="dateContainer">
                <div class="date"></div>
                <div class="year"></div>
            </div><!--dateContainer end -->
        </div><!--clockContainer end-->
<div class="probaSize"></div>
    </div><!--mainContainer end-->

    <script src="script.js"></script>
</body>
</html>
